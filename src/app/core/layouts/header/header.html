<header class="main-header flex items-center justify-between">
  <section class="menu-items flex">
    <div class="flex items-center">
      <svg width="21" height="24" viewBox="0 0 21 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M21 5.20696V19.3899C21 21.4518 19.6192 23.2628 17.619 23.8252C17.2032 23.9426 16.7764 24 16.3516 24C15.5552 24 14.7646 23.797 14.059 23.4L13.0883 22.8543C11.4823 21.9517 9.51615 21.9522 7.9107 22.8543L6.9405 23.3995C5.859 24.0078 4.57695 24.1607 3.38047 23.8242C2.38035 23.543 1.5351 22.9497 0.940275 22.1687C0.344925 21.3882 0 20.4198 0 19.3889V5.20696C0 2.87739 1.55977 0.832174 3.81937 0.197217C4.28715 0.0662609 4.76857 0 5.25052 0C5.73247 0 6.21338 0.0662609 6.68115 0.197217L9.06832 0.867652C10.0039 1.13061 10.9945 1.13061 11.9301 0.867652L14.3188 0.197217C15.2544 -0.0657391 16.2451 -0.0657391 17.1806 0.197217C18.3104 0.514957 19.2654 1.18435 19.9379 2.06609C20.6099 2.94783 21 4.04191 21 5.20643V5.20696Z" fill="#009975"/>
      </svg>
      <h1 class="mx-2 main-title">والدنت</h1>
    </div>
    <ul class="flex">
      @for(menuItem of menuItemsList; track menuItem) {
        <li class="mx-2 menu-item">{{menuItem}}</li>
      }
    </ul>
  </section>
  <section class="actions-button-container flex items-center">
    <ul class="flex items-center mt-1">
      @for(actionButtonItem of actionButtonsList; track actionButtonItem) {
        <li class="mx-4">
          <button [innerHTML]="sanitizer.bypassSecurityTrustHtml(actionButtonItem.icon)" (click)="actionButtonItem.click()"></button>
        </li>
      }
    </ul>
    <button class="login-button">ورود / ثبت نام</button>
  </section>
</header>
